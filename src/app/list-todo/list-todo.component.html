<div>
    <h2>My Todo's</h2>
</div>

<div class="container">
<table class="table" >
    <thead>
        <tr>
            <th>Description</th>
            <th>TargetDate</th>
            <th>Is Completed?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate|date}}</td>
            <td>{{todo.status}}</td>
        </tr>
    </tbody>
</table>
</div>
